<div id="promo-code" fxLayout="column">
    <div id="promo-code-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="promo-code-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <div class="top">
                <div class="logo">
                    <img src="assets/images/logos/th-logo-blue.png">
                </div>
                <div class="title">Please enter your email address.</div>
                <div class="subtitle">Follow the link in the email to recover your password.</div>
            </div>

            <form name="promoCodeForm" [formGroup]="promoCodeForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" #userinput>
                    <mat-error>Email is required</mat-error>
                    <!-- <mat-icon matSuffix class="secondary-text" (click)="copyInputMessage(userinput)">file_copy
                    </mat-icon> -->
                </mat-form-field>

                <!-- <button mat-raised-button color="accent" class="subscribe-button" aria-label="SUBSCRIBE"
                    [disabled]="promoCodeForm.invalid">
                    <mat-icon matSuffix class="secondary-text">touch_app</mat-icon>
                    App Store
                </button> -->
                <div class="go-to-login">
                    <a routerLink="/login">Go to login</a>
                </div>

                <button mat-raised-button color="accent" class="subscribe-button" (click)="submit()"
                    aria-label="SUBSCRIBE" [disabled]="promoCodeForm.invalid">
                    <!-- <mat-icon matSuffix class="secondary-text">touch_app</mat-icon> -->
                    Submit
                </button>
            </form>

            <!-- <a routerLink="/login">Login</a> -->
        </div>
    </div>
</div>
