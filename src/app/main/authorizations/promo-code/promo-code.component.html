<div id="promo-code" fxLayout="column">

    <div id="promo-code-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="promo-code-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="top">

                <div class="logo">
                    <img src="assets/images/logos/fuse.svg">
                </div>

                <div class="title">Hey! Thank you for checking out our app.</div>
                <div class="subtitle">Itâ€™s not quite ready yet, but we are working hard and it will be ready in
                    approximately:
                </div>

            </div>

            <form name="promoCodeForm" [formGroup]="promoCodeForm" novalidate>


                <mat-form-field appearance="outline">
                    <mat-label>Promo Code</mat-label>
                    <input matInput formControlName="email"  readonly  #userinput >
                    <mat-icon matSuffix class="secondary-text" (click)="copyInputMessage(userinput)"  >file_copy</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" class="subscribe-button" aria-label="SUBSCRIBE"
                        [disabled]="promoCodeForm.invalid">
                    <mat-icon matSuffix class="secondary-text">touch_app</mat-icon>
                    App Store
                </button>
                <button mat-raised-button color="primary" class="subscribe-button" aria-label="SUBSCRIBE"
                        [disabled]="promoCodeForm.invalid">
                    <mat-icon matSuffix class="secondary-text">touch_app</mat-icon>
                    Play Store
                </button>

            </form>

        </div>

    </div>

</div>
