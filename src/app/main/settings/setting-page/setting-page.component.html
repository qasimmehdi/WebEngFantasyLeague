<div id="setting" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Pages
          </div>
        </div>
      </div>

    </div>
    <div class="content-card">
      <div class="content">
        <form name="settingForm" [formGroup]="settingForm" class="setting w-100-p" fxLayout="column" fxFlex novalidate>
          <div class=" mat-tab-header header  p-24" *ngIf="routeParams ==='about'">
            <h2 class="m-0">About</h2>
          </div>

          <div class=" mat-tab-header header  p-24" *ngIf="routeParams ==='privacy-policy'">
            <h2 class="m-0">Privacy Policy</h2>
          </div>

          <div class=" mat-tab-header header  p-24" *ngIf="routeParams ==='term-and-condition'">
            <h2 class="m-0">Terms & Conditions</h2>
          </div>
          <div class="tab-content p-24" fusePerfectScrollbar>

            <div class="edit">
              <button class="edit-button" (click)="toggleEdit()" mat-icon-button>
                <mat-icon *ngIf="!edit">edit</mat-icon>
                <mat-icon *ngIf="edit">close</mat-icon>
              </button>

              <button *ngIf="edit" (click)="resetForm()" class="reset-form-btn" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div *ngIf="settings && !edit" [innerHTML]="byPassSanitization()"></div>

            <div fxLayout="row" *ngIf="!settings || edit" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Heading</mat-label>
                <input matInput placeholder="Name" name="name" formControlName="name">
                <mat-error>Name must be valid!</mat-error>
              </mat-form-field>
            </div>

            <ejs-richtexteditor [toolbarSettings]='tools' id='defaultRTE' *ngIf="!settings || edit" name="description"
              formControlName="description" ngDefaultControl>
            </ejs-richtexteditor>

            <button mat-raised-button class="save-setting-button" [disabled]="settingForm.invalid"
              *ngIf="pageType ==='new'" (click)="addSetting()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-setting-button" [disabled]="settingForm.invalid"
              *ngIf="pageType ==='edit' && !settings || edit" (click)="saveSetting()">
              <span>SAVE</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
