<div id="trainer" class="page-layout carded fullwidth inner-scroll">
    <div class="top-bg accent"></div>
    <div class="center">
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">
            <div class="logo mb-xs-24" fxLayout="row" fxLayoutAlign="start center">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Trainer Management
                </span>
            </div>

            <div class="filters" fxLayout="row">
                <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon style="color: gray;">search</mat-icon>
                        <input #SearchInput placeholder="Search">
                        <mat-spinner *ngIf="showSearchLoader" diameter="20"></mat-spinner>
                    </div>
                </div>
                <button mat-icon-button [matMenuTriggerFor]="filterMenu" aria-label="filter menu">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #filterMenu="matMenu">
                    <button mat-menu-item [ngClass]="selectedFilter === '' ? 'selected-tl' : 'not-selected-tl'"
                        (click)="filterClick('')">
                        <span>All</span>
                    </button>
                    <button mat-menu-item [ngClass]="selectedFilter === 'verified' ? 'selected-tl' : 'not-selected-tl'"
                        (click)="filterClick('verified')">
                        <span>Verified</span>
                    </button>
                    <button mat-menu-item
                        [ngClass]="selectedFilter === 'unverified' ? 'selected-tl' : 'not-selected-tl'"
                        (click)="filterClick('unverified')">
                        <span>Unverified</span>
                    </button>
                    <button mat-menu-item [ngClass]="selectedFilter === 'rejected' ? 'selected-tl' : 'not-selected-tl'"
                        (click)="filterClick('rejected')">
                        <span>Rejected</span>
                    </button>
                </mat-menu>
            </div>
        </div>

        <div class="content-card">
            <mat-table [ngStyle]="noUser ? {'display': 'none'} : {'display': 'block'}" class="trainer-table" #table matSort [dataSource]="dataSource" [@animateStagger]="{value:'50'}"
                fusePerfectScrollbar>
                <ng-container matColumnDef="profileImage">
                    <mat-header-cell style="max-width: 88px;" *matHeaderCellDef></mat-header-cell>
                    <mat-cell class="min-cell" *matCellDef="let trainer">
                        <img [src]="regexesCopy.url.test(trainer.image) ? trainer.image : 'assets/images/avatars/profile_placeholder_male.jpg'"
                            alt="Avatar" class="avatar" style="margin-right: 24px;"
                            onerror="this.src='assets/images/avatars/profile_placeholder_male.jpg';">
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Trainer Name</mat-header-cell>
                    <mat-cell *matCellDef="let trainer">
                        <p class="text-truncate">{{trainer.name ? trainer.name : '---'}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell *matCellDef="let trainer">
                        <p class="text-truncate" [matTooltip]="trainer.email ? trainer.email : '---'">
                            {{trainer.email ? trainer.email : '---'}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="registeredAt">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Registered At</mat-header-cell>
                    <mat-cell *matCellDef="let trainer">
                        <p class="text-truncate">
                            {{trainer.createdAt ? moment(trainer.createdAt).format("MM/DD/YYYY") : '---'}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *matCellDef="let trainer">
                        <p class="text-truncate">
                            {{trainer.status ? trainer.status : '---'}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="active">
                    <mat-header-cell style="max-width: 64px;" *matHeaderCellDef></mat-header-cell>
                    <mat-cell class="min-cell" *matCellDef="let trainer">
                        <button mat-icon-button [matMenuTriggerFor]="listActionsMenu" aria-label="More actions menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #listActionsMenu="matMenu">
                            <button mat-menu-item [routerLink]="'/trainers/' + trainer.id">
                                <mat-icon>account_circle</mat-icon>
                                <span>Profile</span>
                            </button>
                            <button mat-menu-item [routerLink]="'/calendar/' + trainer.name + '/' + trainer.authId">
                                <mat-icon>date_range</mat-icon>
                                <span>Schedule</span>
                            </button>
                        </mat-menu>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let trainer; columns: displayedColumns;" class="product" matRipple>
                </mat-row>
            </mat-table>

            <div class="no-user-found" *ngIf="noUser">
                <h4>No Record Found</h4>
            </div>

            <mat-paginator *ngIf="!noUser" #paginator [length]="totalLength" [pageSize]="limit"
                [pageSizeOptions]="pageLimit" (page)="changePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
